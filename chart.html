<!DOCTYPE html>
	<head>
		<title>Spider Chart</title>
		<meta chartset="UTF-8">
		<link rel="stylesheet" href="chart.css">
		<script src="polygon.js"></script>
	</head>
	<body onload="baseChart()">

		<section>
			<form>
				<label for="competency1">Competencia 1</label>
				<input type="range" id="competency1" min="1" value="1" max="5" step="1" list="steplist">
				<output for="competency1" id="competency1"></output>
				<datalist id="steplist">
				    <option>1</option>
				    <option>2</option>
				    <option>3</option>
				    <option>4</option>
				    <option>5</option>
				</datalist>
			</form>
			<canvas id="myCanvas" width="800" height="400" style="border:2px solid #000000;">
			</canvas>
		</section>
	</body>
</html>
